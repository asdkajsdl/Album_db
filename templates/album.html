{% block title %}Lista de Álbunes{% endblock %}

{% block header %}
    <h1>Álbunes</h1>
{% endblock %}

{% block content %}
    {% for album in fila %}
        <article class="album">
            <header>
                <div>
                    <h2>{{ album['titulo'] }}</h2>
                </div>
            </header>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
        
    {% endfor %}
    <footer>
        <p>© 2024 Mi Aplicación</p>
    </footer>
{% endblock %}
